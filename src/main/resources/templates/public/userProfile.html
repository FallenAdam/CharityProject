<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h1 class="card-title text-primary">User Profile</h1>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
                    <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-success">Donations</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-success">
                    <tr>
                        <th>Organization Name</th>
                        <th>Amount Donated</th>
                        <th>Date of Donation</th>
                        <th>Note</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="donation : ${userDonations}">
                        <td th:text="${donation.donation.name}"></td>
                        <td th:text="${donation.money}"></td>
                        <td th:text="${#dates.format(donation.dateDonation, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${donation.text}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
